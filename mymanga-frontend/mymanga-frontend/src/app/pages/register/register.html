<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Crie sua Conta</h3>
          
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label class="form-label">Nome Completo</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Ex: João Silva">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Usuário</label>
              <input type="text" class="form-control" formControlName="username" placeholder="Ex: joaosilva99">
            </div>
            
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" formControlName="email" placeholder="joao@email.com">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Mínimo 6 caracteres">
            </div>
            
            <div class="mb-4">
              <label class="form-label">Confirmar Senha</label>
              <input type="password" 
                     class="form-control" 
                     formControlName="confirmPassword" 
                     [class.is-invalid]="registerForm.get('confirmPassword')?.hasError('mismatch') && registerForm.get('confirmPassword')?.touched"
                     placeholder="Repita a senha">
              
              <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('mismatch')">
                As senhas não coincidem.
              </div>
            </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid || loading">
                <span *ngIf="!loading">Criar Conta</span>
                <span *ngIf="loading">Criando...</span>
              </button>
            </div>
          </form>
          
          <div class="text-center mt-3">
            <p>Já tem uma conta? <a routerLink="/login" class="text-decoration-none">Fazer Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

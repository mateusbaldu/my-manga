<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
          <p class="text-muted">Entre com suas credenciais</p>
        </div>

        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                formControlName="email"
                placeholder="seu@email.com">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                placeholder="Sua senha">
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100" 
              [disabled]="loginForm.invalid || loading">
              {{ loading ? 'Entrando...' : 'Entrar' }}
            </button>
          </form>
        </div>

        <div class="card-footer d-flex justify-content-between">
          <a routerLink="/register" class="text-decoration-none text-primary">NÃ£o tem conta? Cadastre-se</a>
          <a routerLink="/forgot-password" class="text-decoration-none text-primary">Esqueci minha senha</a>
        </div>
      </div>
    </div>
  </div>
</div>

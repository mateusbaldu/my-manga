<div class="login-container">
  <div class="card">
    <div class="card-header">
      <h3>Login</h3>
      <p class="text-muted">Entre com suas credenciais</p>
    </div>

    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="email"
            [(ngModel)]="email" 
            name="email" 
            placeholder="seu@email.com" 
            required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input 
            type="password" 
            class="form-control" 
            id="password"
            [(ngModel)]="password" 
            name="password" 
            placeholder="Sua senha" 
            required>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100" 
          [disabled]="loading">
          {{ loading ? 'Entrando...' : 'Entrar' }}
        </button>
      </form>
    </div>

    <div class="card-footer d-flex justify-content-between">
      <a routerLink="/register" class="text-decoration-none text-primary">NÃ£o tem conta? Cadastre-se</a>
      <a routerLink="/forgot-password" class="text-decoration-none text-primary">Esqueci minha senha</a>
    </div>
  </div>
</div>

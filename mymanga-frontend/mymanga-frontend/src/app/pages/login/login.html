<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Entre com suas credenciais</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" placeholder="seu@email.com" required>
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Sua senha" required>
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="full-width">
          {{ loading ? 'Entrando...' : 'Entrar' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <a routerLink="/register">NÃ£o tem conta? Cadastre-se</a>
    </mat-card-actions>
  </mat-card>
</div>

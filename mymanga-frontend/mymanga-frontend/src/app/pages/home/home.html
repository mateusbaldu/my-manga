<div class="home-container">
  <h1>Catálogo de Mangás</h1>

  <div *ngIf="loading" class="loading">
    Carregando mangás...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div class="mangas-grid">
    <mat-card *ngFor="let manga of mangas" class="manga-card">
      <mat-card-header>
        <mat-card-title>{{ manga.title }}</mat-card-title>
        <mat-card-subtitle>{{ manga.author }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p *ngIf="manga.description">{{ manga.description }}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/manga', manga.id]">
          Ver Detalhes
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
